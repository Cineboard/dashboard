<div ng-app="Cineboard" class="users">
    <h2>Select user or add a new one</h2>
    <p>
        <a class="btn btn-primary" ng-href="#!/new-user">Add user</a>
    </p>
    <div ng-controller="UsersController">
        <div class="wrapper">
            <dtable options="options" rows="usersData" on-row-click="setUser(row)" class="material"></dtable>
        </div>
    </div>
</div>
