<div ng-app="Cineboard">
    <div ng-controller="LibrariesController">
        <div class="wrapper">
            <dtable options="options" rows="librariesData" on-row-click="onRowClick(row)" class="material"</dtable>
                <ul>
                    <li ng-repeat="item in selected">{{ item.title }}</li>
                </ul>
            </div>
        </div>
        <p>
            <a class="btn btn-primary" ng-href="#!/new-library">Add library</a>
        </p>
    </div>
