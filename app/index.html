<!DOCTYPE html>
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="Cineboard" class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cineboard Admin</title>
  <meta name="description" content="cineboard angularjs admin for api rest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font awesome support -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-data-table/release/dataTable.css">
  <link rel="stylesheet" href="bower_components/angular-data-table/release/material.css">
  <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/libraries.css">
  <link rel="stylesheet" href="css/users.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="icon" type="image/png" href="/img/icon.png" />
</head>

<body>

  <div id="globalLoader" ng-show="isLoading">
    <div class="messaging">
      <i class="fa fa-spinner fa-pulse fa-5x"></i>
    </div>
  </div>

  <div class="header">
    <h1>
      <img src="img/logo.png" width="300">
    </h1>
    <div class="currentUser">Current User: {{ currentUser.name }}</div>
  </div>
  <ul class="menu" ng-if="currentUser">
    <li>
      <a href="#!/view1">view1</a>
    </li>
    <li>
      <a href="#!/view2">view2</a>
    </li>
    <li>
      <a href="#!/categories">Categories</a>
    </li>
    <li>
      <a href="#!/libraries">Libraries</a>
    </li>
    <li>
      <a href="#!/">Users</a>
    </li>
  </ul>

  <div ng-view></div>

  <div>Cineboard DashBoard: v
    <span app-version></span>
  </div>

  <!-- In production use: check https://cdnjs.com/libraries/angular.js/1.6.9
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js" integrity="sha256-7ngBGhPctUEyXLD6ha53TFUaqhBCnXFOi712aqBq094="
  crossorigin="anonymous"></script>>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.min.js" integrity="sha256-MZn3qSbJC3ofkTSdXaHYrPr5etI6xij07/pAK6Ug228="
  crossorigin="anonymous"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-data-table/release/dataTable.min.js"></script>
  <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
  <script src="app.js"></script>
  <script src="app.config.local.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="services/CategoriesService.js"></script>
  <script src="services/LibrariesService.js"></script>
  <script src="services/UsersService.js"></script>
  <script src="components/categories/categories.js"></script>
  <script src="components/libraries/libraries.js"></script>
  <script src="components/users/users.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>

</html>
